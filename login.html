<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body class="text-center" cz-shortcut-listen="true">
    
    <main class="form-signin">
        <form>
            <img class="mb-4" src="icon.png" alt="" width="72" height="57">
            <h1 class="h3 mb-3 fw-normal text-white">Please sign in</h1>

            <div class="form-floating col-4 mx-auto">
                <input type="email " class="form-control " id="floatingInput" placeholder="name@example.com">
                <label for="floatingInput">Email address</label>
            </div>
            <div class="form-floating my-3 col-4 mx-auto">
                <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                <label for="floatingPassword">Password</label>
            </div>

            <button class="btn btn-danger col-4" type="submit">Sign in</button>

            <div>
                <p class="mt-5 mb-3 text-white">don't have account yet?

                    <button class="btn btn-info btn-sm " type="submit">Sign up</button>
                </p>
                <p class="mt-5 mb-3 text-white">Â© 2017-2021</p>
        
                
            </div>
        </form>
        <div class="alert alert-primary alert-dismissible fade show  fixed-bottom" role="alert">
            <strong>Login successful!</strong> 
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
       </div>
    </main>
    
    <style>
        body {
            background-image: url(wallpaper.jpg);
            background-size: cover;
            background-position: center center;
            background-attachment: fixed;
        }
    </style>
    



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
